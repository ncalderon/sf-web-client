<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userPreference">
            <h2><span jhiTranslate="sfwebApp.userPreference.detail.title">User Preference</span> {{userPreference.id}}</h2>
            <hr>
            <sf-alert-error></sf-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sfwebApp.userPreference.value">Value</span></dt>
                <dd>
                    <span>{{userPreference.value}}</span>
                </dd>
                <dt><span jhiTranslate="sfwebApp.userPreference.user">User</span></dt>
                <dd>
                    {{userPreference.user?.login}}
                </dd>
                <dt><span jhiTranslate="sfwebApp.userPreference.preference">Preference</span></dt>
                <dd>
                    <div *ngIf="userPreference.preference">
                        <a [routerLink]="['/preference-sf', userPreference.preference?.id, 'view']">{{userPreference.preference?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-preference-sf', userPreference.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
