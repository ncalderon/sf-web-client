<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="sf-user-preference-sf-heading" jhiTranslate="sfwebApp.userPreference.home.createOrEditLabel">Create or edit a User Preference</h2>
            <div>
                <sf-alert-error></sf-alert-error>
                <div class="form-group" [hidden]="!userPreference.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="userPreference.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sfwebApp.userPreference.value" for="field_value">Value</label>
                    <input type="text" class="form-control" name="value" id="field_value"
                        [(ngModel)]="userPreference.value" required/>
                    <div [hidden]="!(editForm.controls.value?.dirty && editForm.controls.value?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.value?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sfwebApp.userPreference.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="userPreference.user"  required>
                        <option *ngIf="!editForm.value.user" [ngValue]="null" selected></option>
                        <option [ngValue]="userOption.id === userPreference.user?.id ? userPreference.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.user?.dirty && editForm.controls.user?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.user?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sfwebApp.userPreference.preference" for="field_preference">Preference</label>
                    <select class="form-control" id="field_preference" name="preference" [(ngModel)]="userPreference.preference"  required>
                        <option *ngIf="!editForm.value.preference" [ngValue]="null" selected></option>
                        <option [ngValue]="preferenceOption.id === userPreference.preference?.id ? userPreference.preference : preferenceOption" *ngFor="let preferenceOption of preferences; trackBy: trackPreferenceById">{{preferenceOption.name}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.preference?.dirty && editForm.controls.preference?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.preference?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
