
<div *ngIf="bank">
    <h2><span jhiTranslate="sfWebClientApp.bank.detail.title">Bank</span> {{bank.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="sfWebClientApp.bank.name">Name</span></dt>
        <dd>
            <span>{{bank.name}}</span>
        </dd>
        <dt><span jhiTranslate="sfWebClientApp.bank.description">Description</span></dt>
        <dd>
            <span>{{bank.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'bank/'+ bank.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
