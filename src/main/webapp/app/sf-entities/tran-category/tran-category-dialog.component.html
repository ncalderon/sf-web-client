<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTranCategoryLabel" jhiTranslate="sfWebClientApp.tranCategory.home.createOrEditLabel">Create or edit a Tran Category</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!tranCategory.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tranCategory.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sfWebClientApp.tranCategory.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="tranCategory.name" required minlength="4" maxlength="64" />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 4 }">
                   This field is required to be at least 4 characters.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 64 }">
                   This field cannot be longer than 64 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sfWebClientApp.tranCategory.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="tranCategory.description" maxlength="512" />
            <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.description?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 512 }">
                   This field cannot be longer than 512 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sfWebClientApp.tranCategory.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="tranCategory.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === tranCategory.user?.id ? tranCategory.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sfWebClientApp.tranCategory.tranCategoryRegex" for="field_tranCategoryRegex">Tran Category Regex</label>
            <select class="form-control" id="field_tranCategoryRegex" name="tranCategoryRegex" [(ngModel)]="tranCategory.tranCategoryRegex" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tranCategoryRegexOption.id === tranCategory.tranCategoryRegex?.id ? tranCategory.tranCategoryRegex : tranCategoryRegexOption" *ngFor="let tranCategoryRegexOption of trancategoryregexes; trackBy: trackTranCategoryRegexById">{{tranCategoryRegexOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
