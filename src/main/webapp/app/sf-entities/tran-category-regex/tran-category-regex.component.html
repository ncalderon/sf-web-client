<div>
    <h2>
        <span jhiTranslate="sfWebClientApp.tranCategoryRegex.home.title">Tran Category Regexes</span>
        <button class="btn btn-primary float-right jh-create-entity create-tran-category-regex" [routerLink]="['/', { outlets: { popup: ['tran-category-regex-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="sfWebClientApp.tranCategoryRegex.home.createLabel">
            Create new Tran Category Regex
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tranCategoryRegexes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="sfWebClientApp.tranCategoryRegex.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span jhiTranslate="sfWebClientApp.tranCategoryRegex.description">Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="regex"><span jhiTranslate="sfWebClientApp.tranCategoryRegex.regex">Regex</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="user.login"><span jhiTranslate="sfWebClientApp.tranCategoryRegex.user">User</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tranCategoryRegex of tranCategoryRegexes ;trackBy: trackId">
                <td><a [routerLink]="['../tran-category-regex', tranCategoryRegex.id ]">{{tranCategoryRegex.id}}</a></td>
                <td>{{tranCategoryRegex.name}}</td>
                <td>{{tranCategoryRegex.description}}</td>
                <td>{{tranCategoryRegex.regex}}</td>
                <td>
                    {{tranCategoryRegex.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../tran-category-regex', tranCategoryRegex.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tran-category-regex/'+ tranCategoryRegex.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tran-category-regex/'+ tranCategoryRegex.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="tranCategoryRegexes && tranCategoryRegexes.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
